<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark d-flex align-items-center"
  [style.background-color]="navColor + ' !important'"
>
  <div class="container-fluid">
    <!-- Button group for mobile layout -->
    <div class="container" style="justify-content: flex-start">
      <a [routerLink]="['']">
        <img src="assets/logo.JPEG" class="main-logo" />
      </a>
      <div class="d-lg-none">
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-outline-secondary mobile-button"
            [routerLink]="['/about']"
          >
            About
          </button>

          <button
            class="btn btn-outline-secondary mobile-button"
            (click)="toggleDropdown()"
          >
            Leaderboards

            <ul
              class="dropdown-menu"
              style="text-transform: capitalize"
              *ngIf="showDropdown"
            >
              <li
                class="dropdown-item"
                (click)="toggleDropdown()"
                [routerLink]="['/leaderboard/skaters']"
              >
                Skaters
              </li>
              <li
                class="dropdown-item"
                (click)="toggleDropdown()"
                [routerLink]="['/leaderboard/goalies']"
              >
                Goalies
              </li>
              <li
                class="dropdown-item"
                (click)="toggleDropdown()"
                [routerLink]="['/leaderboard/teams']"
              >
                Teams
              </li>
            </ul>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary mobile-button"
            [routerLink]="['/standings']"
          >
            Standings
          </button>
          <a
            href="https://ko-fi.com/pierreanalytics"
            target="_blank"
            class="btn btn-outline-secondary mobile-button"
            >Donate</a
          >
        </div>
      </div>
      <!-- Buttons for desktop layout -->
      <div class="d-none d-lg-flex me-auto mb-2 mb-lg-0">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button
              type="button"
              class="btn-outline-secondary normal-button"
              [routerLink]="['/about']"
            >
              About
            </button>
          </li>
          <!-- <li class="nav-item">
            <button
              type="button"
              class="btn-outline-secondary normal-button"
              [routerLink]="['/scores']"
            >
              Scores
            </button>
          </li> -->
          <li class="nav-item">
            <div class="dropdown">
              <button
                class="dropdown-button btn-outline-secondary normal-button"
                (click)="toggleDropdown()"
              >
                Leaderboards
              </button>
              <ul class="dropdown-menu" *ngIf="showDropdown">
                <li
                  class="dropdown-item"
                  (click)="toggleDropdown()"
                  [routerLink]="['/leaderboard/skaters']"
                >
                  <mat-icon> ice_skating</mat-icon>
                  Skaters
                </li>
                <li
                  class="dropdown-item"
                  (click)="toggleDropdown()"
                  [routerLink]="['/leaderboard/goalies']"
                >
                  <mat-icon> sports_hockey</mat-icon>
                  Goalies
                </li>
                <li
                  class="dropdown-item"
                  (click)="toggleDropdown()"
                  [routerLink]="['/leaderboard/teams']"
                >
                  <mat-icon> group</mat-icon>
                  Teams
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="btn-outline-secondary normal-button"
              [routerLink]="['/standings']"
            >
              Standings
            </button>
          </li>
          <li class="nav-item">
            <a
              href="https://ko-fi.com/pierreanalytics"
              target="_blank"
              class="btn-outline-secondary normal-button"
            >
              Donate
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container" style="justify-content: flex-end">
      <div class="search-select-height">
        <select class="form-select year-select" (change)="selectYear($event)">
          <option value="null">Year</option>
          <option *ngFor="let season of availableSeasons" [value]="season">
            {{ season }}
          </option>
        </select>
      </div>
      <div class="search-spacing">
        <input
          type="search"
          class="form-control search-select-height"
          placeholder="Search Player Name"
          [formControl]="searchControl"
          (input)="onSearchInputChange()"
        />
        <div
          class="dropdown-search"
          aria-labelledby="dropdownMenuButton"
          *ngIf="searchControl.value && filteredPlayers.length > 0"
        >
          <a
            class="dropdown-item"
            href="#"
            *ngFor="let player of filteredPlayers | slice : 0 : 7"
            [routerLink]="['/', player.playerID, 'year', year]"
            (click)="clearSearchInput()"
          >
            <img
              src="{{
                'https://assets.nhle.com/mugs/nhl/latest/' +
                  player.playerID +
                  '.png'
              }}"
              class="logo"
            />{{ player.firstName }} {{ player.lastName }}
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
