<div class="filter-container">
  <div class="filter">
    <button mat-button (click)="openFilterMenu()">
      <mat-icon>filter_list</mat-icon>
      Add Filters
    </button>
  </div>
  <div class="filter">
    <button mat-button (click)="clearFilters()">
      <mat-icon>filter_list_off</mat-icon>
      Clear Filters
    </button>
  </div>
</div>
